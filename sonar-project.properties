# Required metadata
sonar.projectKey=mobintmu_go-simple
sonar.projectName=Go Simple
sonar.projectVersion=1.0

# Source code location
sonar.sources=.

# Language
sonar.language=go

# Encoding
sonar.sourceEncoding=UTF-8

# Go-specific: Use golangci-lint to generate report for SonarQube
sonar.go.coverage.reportPaths=coverage.out
sonar.go.tests.reportPaths=test-report.xml

# Exclude vendor, test files, and generated protobufs from analysis
sonar.exclusions=**/vendor/**,**/*_test.go,**/*.pb.go

# Exclude the same files from coverage
sonar.coverage.exclusions=**/vendor/**,**/*_test.go,**/*.pb.go

# Optional: tighten analysis scope
sonar.test.inclusions=**/*_test.go